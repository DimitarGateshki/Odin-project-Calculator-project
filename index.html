<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="calculator">
        <!--Display-->
        <div class="display">
            <div class="opperation"></div>
            <div class="result">0</div>
        </div>

        <!--Bittons field-->
        <div class="buttons-container">
            <!--Clear and Del-->
            <div class="big-buttons">
                <button class="bigButtons" id="clear">Clear</button>
                <button class="bigButtons" id="del">Delete</button>
            </div>

            <div class="buttons-row">
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div class="number" id="9">9</div>
                <div class="operator" id="devide">รท</div>
            </div>
    
            <div class="buttons-row">
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="operator" id="multiply">x</div>
            </div>
    
            <div class="buttons-row">
                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="operator" id="minus">&#8722</div>
            </div>
    
            <div class="buttons-row">
                <div class="btn" id="point">.</div>
                <div class="number" id="0">0</div>
                <div class="btn" id="equals">&#x3D</div>
                <div class="operator" id="plus">&#43</div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
